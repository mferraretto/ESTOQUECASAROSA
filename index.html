<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casa Rosa | Estoque & Matéria-prima</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" style="grid-template-columns:1fr">
    <div class="header">
      <div class="logo">
        <div class="logo-badge">CR</div>
        <div class="brand">Casa Rosa <span class="tag">Estoque</span></div>
      </div>
      <div class="toolbar">
        <a class="badge" href="https://casarosa.example" target="_blank">Site</a>
      </div>
    </div>

    <main class="content" style="max-width:920px;margin:0 auto">
      <div class="card">
        <h2>Entrar na plataforma</h2>
        <p class="help">Use seu e-mail e senha. Caso não tenha, cadastre-se abaixo.</p>
        <div class="grid">
          <form id="loginForm">
            <fieldset>
              <legend>Login</legend>
              <label>E-mail</label>
              <input required id="loginEmail" type="email" placeholder="voce@casarosa.com.br">
              <label>Senha</label>
              <input required id="loginPass" type="password" placeholder="••••••••">
              <br>
              <button class="btn btn-primary" type="submit">Entrar</button>
            </fieldset>
          </form>
          <form id="signupForm">
            <fieldset>
              <legend>Criar conta</legend>
              <label>E-mail</label>
              <input required id="signupEmail" type="email">
              <label>Senha</label>
              <input required id="signupPass" type="password" minlength="6">
              <label>Nome</label>
              <input id="signupName" type="text" placeholder="Seu nome">
              <br>
              <button class="btn btn-outline" type="submit">Cadastrar</button>
            </fieldset>
          </form>
        </div>
        <p id="authMsg" class="help"></p>
      </div>
      <div class="footer small">© Casa Rosa • Sistema de Gestão de Estoque</div>
    </main>
  </div>
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./auth.js"></script>
</body>
</html>
